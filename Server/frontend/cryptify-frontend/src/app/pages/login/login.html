<div class="auth-container">
  <div class="auth-card">
    <h2>Welcome to Cryptify</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="exemplo@email.com" required/>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••" required/>
      </div>

      <button type="submit" class="btn-primary">Login</button>
    </form>

    <p *ngIf="error" class="error-msg">{{ error }}</p>
    <p *ngIf="message" class="success-msg">{{ message }}</p>

    <p class="link">Don't you have an account?
      <a routerLink="/register">Create now</a>
    </p>
  </div>
</div>
